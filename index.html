<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/wallet-icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>My Wallet</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold h-100" href="./">
          <span>Wallet</span>
          <img class="ms-1 mb-2" height="30px" src="assets/wallet-icon.png" alt="wallet icon">
        </a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn fw-bold" data-bs-toggle="modal" data-bs-target="#category-modal">
                Adicionar Categoria
              </button>
            </li>
            <li class="nav-item">
              <button id="expensive-btn" type="button" class="btn fw-bold" data-bs-toggle="modal"
                data-bs-target="#expensive-modal">
                Adicionar Gasto
              </button>
            </li>
            <li class="nav-item">
              <button id="detail-btn" type="button" class="btn fw-bold" data-bs-toggle="modal" data-bs-target="#detail-modal">
                Gastos detalhado
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="main" class="pt-5 px-2">
    <section id="modal-1">
      <div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="category-modal-Label"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="category-modal-Label">Adicionar Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="category-form">
                <div class="d-flex flex-column">
                  <div class="mb-3">
                    <input required id="category-name" type="text" class="form-control" placeholder="Nome da Categoria"
                      aria-label="category">
                  </div>
                  <div class="mb-3">
                    <input required id="category-value" type="number" step="0.01" class="form-control"
                      placeholder="Valor limite" aria-label="value">
                  </div>
                  <div class="mb-3">
                    <p id="category-warn" class="visually-hidden"></p>
                  </div>
                  <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="modal-2">
      <div class="modal fade" id="expensive-modal" tabindex="-1" aria-labelledby="expensive-modal-Label"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="expensive-modal-Label">Adicionar Gasto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="category-form">
                <div class="d-flex flex-column">
                  <div class="mb-3">
                    <input required id="expensive-description" type="text" class="form-control" placeholder="Descrição"
                      aria-label="category">
                  </div>
                  <div class="mb-3">
                    <input required id="expensive-value" type="number" step="0.01" class="form-control"
                      placeholder="Valor" aria-label="value">
                  </div>
                  <select required id="expensive-select" class="form-select mb-3" aria-label="Default select example">
                  </select>
                  <div class="mb-3">
                    <p id="expensive-warn" class="visually-hidden"></p>
                  </div>
                  <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="modal-3">
      <div class="modal fade" id="detail-modal" tabindex="-1" aria-labelledby="detail-modal-Label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="detail-modal-Label">Adicionar Gasto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="category-form">
                <div class="d-flex flex-column">
                  <select id="detail-select" required class="form-select mb-3"
                    aria-label="Default select example"></select>
                  <button type="submit" class="btn btn-primary">Mostrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section id="modal-4">
      <div class="modal fade" id="update-category-modal" tabindex="-1" aria-labelledby="update-category-modal-Label"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="update-category-modal-Label">Ajustar Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="category-form">
                <div class="d-flex flex-column">
                  <div class="mb-3">
                    <input required id="category-update-name" type="text" class="form-control"
                      placeholder="Nome da Categoria" aria-label="category">
                  </div>
                  <div class="mb-3">
                    <input required id="category-update-value" type="number" step="0.01" class="form-control"
                      placeholder="Valor limite" aria-label="value">
                  </div>
                  <input id="category-update-id" type="hidden" name="id">
                  <div class="mb-3">
                    <p id="category-warn" class="visually-hidden"></p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button id="delete-category" type="button" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="modal-5">
      <div class="modal fade" id="update-expensive-modal" tabindex="-1" aria-labelledby="update-expensive-modal-Label"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="update-expensive-modal-Label">Atualizar Gasto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="category-form">
                <div class="d-flex flex-column">
                  <div class="mb-3">
                    <input required type="text" class="form-control description" placeholder="Descrição"
                      aria-label="category">
                  </div>
                  <div class="mb-3">
                    <input required type="number" step="0.01" class="form-control value" placeholder="Valor"
                      aria-label="value">
                  </div>
                  <!-- <select required class="form-select mb-3" aria-label="Default select example"></select> -->
                  <input type="hidden" name="id">
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button id="delete-expensive" type="button" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="expensive-table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Categoria</th>
            <th class="text-center" scope="col">Limite</th>
            <th class="text-center" scope="col">Saídas</th>
            <th class="text-center" scope="col">Sobrando</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="detail-table" class="visually-hidden">
      <h2 class="text-center">Gastos Detalhados</h2>
      <h3 class="text-center"></h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th class="text-center" scope="col">Valor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </section>

  <footer class="fixed-bottom py-3 text-bg-light">
    <section class="d-flex justify-content-between p-2">
      <div>
        <a class="link-dark fs-4" href="http://kelsonteixeira.com" target="_blank" rel="noopener noreferrer">Kelson Teixeira</a>
      </div>
      <div class="d-flex gap-3 align-items-center">
        <a href="https://www.linkedin.com/in/kelsontx/" target="_blank" rel="noopener noreferrer">
          <img src="assets/linkedin.svg" alt="linkedin icon">
        </a>
        <a href="https://github.com/KelsonTeixeira/" target="_blank" rel="noopener noreferrer">
          <img src="assets/github.svg" alt="linkedin icon">
        </a>
        <a href="https://www.instagram.com/kelsontx/" target="_blank" rel="noopener noreferrer">
          <img src="assets/instagram.svg" alt="linkedin icon">
        </a>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/id.js"></script>
  <script src="scripts/category.js"></script>
  <script src="scripts/expensive.js"></script>
  <script src="scripts/detail.js"></script>
  <script src="scripts/eventListener.js"></script>
</body>

</html>
